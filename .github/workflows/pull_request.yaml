name: Pull Request
on:
  - pull_request

jobs:
  test:
    runs_on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10"]

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: poetry

      - name: Install
        run: poetry install --only test,man

      - name: Pytest
        run: poetry run pytest
